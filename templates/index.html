<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../static/bootstrap-4.5.3-dist/css/bootstrap.min.css" >
	<script src="../static/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js" ></script>
	<link rel="stylesheet" href="../static/style.css" />
	<script src="../static/jquery/jquery-3.5.1.min.js"></script>
	<title>Bolsa Emergente</title>
</head>
<body>
	<div class="container">
		<img src="../static/logo.png" alt="Lexus" class="logo" />
		{% if message %}
		<p class="message">{{ message | safe }}</p>
		{% endif %}
		<form action="/submit" method="POST">
			<hr/>
			<!--Sección Persona que ingresa la información [START]-->
			<h2 class="registrate-text">Persona que ingresa la información</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Nombre</label>
						<input
							type="text"
							name="nombre"
							placeholder="Nombre"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Apellidos</label>
						<input
							type="text"
							name="apellidos"
							placeholder="Apellidos"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>RUT</label>
						<input
							type="text"
							name="rut"
							placeholder="RUT"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Relación con la Empresa</label>
						<select name="relacion">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="Socio">Socio</option>
							<option value="Ejecutivo">Ejecutivo</option>
							<option value="Otro">Otro</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Correo</label>
						<input
							type="text"
							name="correo"
							placeholder="ejemplo@dominio.com"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Telefono</label>
						<input
							type="text"
							name="telefono"
							placeholder="912345678"
						/>
					</div>
				</div>
			</div>
			<!--Sección Persona que ingresa la información [END]-->
			<hr/>
			<!--Sección Empresa [START]-->
			<h2 class="registrate-text">Empresa</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Nombre Empresa</label>
						<input
							type="text"
							name="nombreempresa"
							placeholder="Nombre Empresa"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>RUT</label>
						<input
							type="text"
							name="rutempresa"
							placeholder="RUT"
						/>
					</div>
				</div>
			</div>
			<!--Sección Empresa [END]-->
			<hr/>
			<!--Sección Operación [START]-->
			<h2 class="registrate-text">Operación</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Tipo Operación</label>
						<select name="tipooperacion">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="mutuo">Mutuo Hipotecario</option>
							<option value="leasing">Leasing</option>
							<option value="leaseback">Leaseback</option>
							<option value="credito">Crédito con garantía inmobiliaria</option>
							<option value="otro">Otro</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Monto</label>
						<input
							type="text"
							name="monto"
							placeholder="Monto"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Moneda</label>
						<select name="moneda">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="clp">CLP</option>
							<option value="uf">UF</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Plazo</label>
						<input
							type="text"
							name="plazo"
							placeholder="Plazo"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Uso de Fondo</label>
						<select name="fondo">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="refinanciamiento">Refinanciamiento</option>
							<option value="capitaltrabajo">Capital de trabajo</option>
							<option value="inversiones">Inversiones</option>
						</select>
					</div>
				</div>
			</div>
			<!--Sección Operación [END]-->
			<hr/>
			<!--Sección Garantía Inmobiliaria [START]-->
			<h2 class="registrate-text">Garantía Inmobiliaria</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Dirección</label>
						<input
							type="text"
							name="direccion"
							placeholder="Dirección"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Rol</label>
						<input
							type="text"
							name="rol"
							placeholder="Rol"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Tiene Tasación</label>
						<select name="tasacion" id="tasacion">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="SI">Si</option>
							<option value="NO">No</option>
						</select>
						
					</div>
					<div id="valor"></div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Hipoteca de la Garantía</label>
						<select name="hipoteca" id="hipoteca">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="SI">Si</option>
							<option value="NO">No</option>
						</select>
					</div>
					<div id="valorH"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Tipo Propiedad</label>
						<select name="tipopropiedad">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="departamento">Departamento</option>
							<option value="casa">Casa</option>
							<option value="local">Local</option>
							<option value="oficina">Oficina</option>
							<option value="galpon">Galpón</option>
							<option value="fundo">Fundo</option>
							<option value="terreno">Terreno</option>
						</select>
					</div>
				</div>
			</div>
			<!--Sección Garantía Inmobiliaria [END]-->
			<hr/>
			<!--Sección Factores Cualitativos [START]-->
			<h2 class="registrate-text">Factores Cualitativos</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Años de antigüedad de la empresa</label>
						<input
							type="text"
							name="antiguedad"
							placeholder="Años antigüedad"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Estados Financieros son Auditados</label>
						<select name="auditados">
							<option value="" disabled selected style="display:none;">Seleccione</option>
							<option value="SI">Si</option>
							<option value="NO">No</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Años de experencia de los administradores de empresa en el negocio o industria</label>
						<input
							type="text"
							name="administradores"
							placeholder="Años de experencia"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Total ventas anuales</label>
						<input
							type="text"
							name="ventasanuales"
							placeholder="Total ventas anuales"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Cantidad de empleados</label>
						<input
							type="text"
							name="cantidadempleados"
							placeholder="Cantidad de empleados"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Que porcentaje de las ventas representa el cliente más importante</label>
						<input
							type="text"
							name="ventascliente"
							placeholder="Porcentaje de las ventas que representa el cliente más importante"
						/>
					</div>
				</div>
			</div>
			<!--Sección Factores Cualitativos [END]-->
			<hr/>
			<!--Sección Factores Cuantitativos [START]-->
			<h2 class="registrate-text">Factores Cuantitativos</h2>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Activos totales</label>
						<input
							type="text"
							name="activostotales"
							placeholder="Activos Totales"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Inventario</label>
						<input
							type="text"
							name="inventario"
							placeholder="Inventario"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Cuentas por cobrar</label>
						<input
							type="text"
							name="cuentasporcobrar"
							placeholder="Cuentas por cobrar"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Activos corriente</label>
						<input
							type="text"
							name="activoscorriente"
							placeholder="Activos corriente"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Deuda corriente</label>
						<input
							type="text"
							name="deudacorriente"
							placeholder="Deuda corriente"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Patrimonio</label>
						<input
							type="text"
							name="patrimonio"
							placeholder="Patrimonio"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Resultado operacional</label>
						<input
							type="text"
							name="resultadooperacional"
							placeholder="Resultado operacional"
						/>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label>Utilidad</label>
						<input
							type="text"
							name="utilidad"
							placeholder="Utilidad"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label>Dividendos</label>
						<input
							type="text"
							name="dividendos"
							placeholder="Dividendos"
						/>
					</div>
				</div>
			</div>
			<!--Sección Factores Cuantitativos [END]-->

			<div class="row">
				<div class="col">
					<input type="submit" value="Submit" class="btn" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>

<script>
	//Valor tasación script
	$(document).ready(function(){
		$("#tasacion").on("change",function(){
			var seleccion = $(this).val();
			$('#valor').html('');
			if (seleccion == "SI") {
				var $section =  $('<div class="row"><div class="col"><label>Valor Tasación</label><div><input type="text" name="valortasacion" placeholder="Valor Tasación" required></div></div></div>');
				$('#valor').append($section);
			}
		});
	});
	//Saldo por pagar script
	$(document).ready(function(){
		$("#hipoteca").on("change",function(){
			var seleccionhipoteca = $(this).val();
			$('#valorH').html('');
			if (seleccionhipoteca == "SI") {
				var $section =  $('<div class="row"><div class="col"><label>Saldo por Pagar</label><div><input type="text" name="saldoporpagar" placeholder="Saldo por Pagar" required></div></div></div>');
				$('#valorH').append($section);
			}
		});
	});
</script>
